
<div class="wrapper">
  <!-- New part: this is the search box -->
  <mat-form-field>
     <input matInput placeholder="Search cities" #input>
  </mat-form-field>

  <div class="spinner-container" *ngIf="citiesDatasource.loading$ | async">
     <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="citiesDatasource" class="mat-elevation-z8"
     matSort matSortActive="seqNo" matSortDirection="asc" matSortDisableClear>
     
     <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
     <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>
     <!-- Name Column -->
     <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="onRowClicked(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
</div>
